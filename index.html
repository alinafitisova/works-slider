<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>works-slider</title>
    <link rel="stylesheet" href="css\normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="works">
      <div class="container">
        <h5 class="subtitle">our featured work</h5>
        <h1 class="title">
          We create engaging experiences through creativity & craft
        </h1>
        <!-- /.title -->
      </div>
      <!-- /.container -->
      <div class="slider">
        <div
          class="slider__item"
          style="background: url('img/flat2.png') no-repeat top center / cover"
        >
          <div class="heading-work">
            <a
              class="heading-work__name"
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              >Apex Magazine June Issue</a
            >
            <p class="heading-work__by">by Fabrizio Morra</p>
          </div>
        </div>
        <div
          class="slider__item"
          style="background: url('img/lamp.png') no-repeat top center / cover"
        ></div>
        <div
          class="slider__item"
          style="background: url('img/bike.png') no-repeat top center / cover"
        ></div>
        <div
          class="slider__item"
          style="background: url('img/FedEx.png') no-repeat top center / cover"
        ></div>
      </div>
    </section>
    <!-- /.works -->
    <script src="js\jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js\main.js"></script>
  </body>
</html>
